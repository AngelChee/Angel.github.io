<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="msg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title> OTT Whatsapp Tools</title>

</head>

<body>

    <div class="headerbox">
        Whatsapp Without Contact
    </div>

    <div class="outbox">
        <div class="country-code">
            <select id="selectid">
              <option value="0">Country Code</option>
              <option value="60">Malaysia (+60)</option>
              <option value="+49">Germany</option>
              <option value="+55">Brazil</option>
              <option value="+966">Saudi Arabia</option>
              <option value="+52">Mexico</option>
              <option value="+86">China</option>
              <option value="+57">Colombia</option>
              <option value="+852">Hong Kong</option>
              <option value="+91">India</option>
              <option value="+81">Japan</option>
            </select>
        </div>

        <div class="textbox">
            <input type="tel" id="txtid" name="teltxt" placeholder="139876543">
        </div>

    </div>

    <button class="enterbtn" onclick="pn();" type="button" id="enterbtn">ENTER</button>

    <div class="stepbox">
        STEP 1 : ENTER COUNTRY CODE
        <br/> STEP 2 : ENTER PHONE NUMBER
        <br/> STEP 3 : PRESS ENTER
        <br/> STEP 4 : LOGIN WEB WHATSAPP
    </div>

    <script src="myjs.js"></script>
</body>

</html>
